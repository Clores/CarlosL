<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.scss">
    <link rel="stylesheet" href="styles/about.scss">

    <!-- endbuild -->
  </head>
  <body ng-app="alphaunoApp">
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Bookstore Alphauno</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#/about" ui-sref-active="active">about</a></li>
                    <li><a href="#/contact" ui-sref-active="active">Contact</a></li>
                </ul>
                <div class="col-md-4 searchbar">
                    <form class="navbar-form navbar-left " role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="authorization" class="dropdown">
                        <a ui-sref="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" accept-charset="UTF-8">
                                            <div class="form-group">
                                                <label class="sr-only" for="Username">Username</label>
                                                <input type="text" ng-model="username" class="form-control" placeholder="Username" required autofocus>
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="Password">Password</label>
                                                <input type="password" name="pass" ng-model="password" class="form-control" placeholder="Password" required>
                                                <!-- <div class="help-block text-right"><a href="">Forgot password?</a></div> -->
                                            </div>
                                            <div class="form-group">
                                                <button ng-click="login()" ng-disabled="userForm.$invalid" class="btn btn-primary btn-block">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="bottom text-center">
                                        Get a Free Account - <a ui-sref="register"><b> Register</b></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <div class="modal fade" id="mMessg">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="mMessgTitle">title</h4>
                          </div>
                          <div class="modal-body">
                            <p id="mMessgText">text</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                    <li ng-show="authorization" class="dropdown">
                        <a ui-sref="#" class="dropdown-toggle" data-toggle="dropdown"><b>{{currentuser.username}}</b> <span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" accept-charset="UTF-8">
                                            <div class="form-group">
                                            <a ui-sref="profile"><button class="btn btn-primary btn-block"><span class="glyphicon glyphicon-user"></span> My Account</button></a>
                                            </div>
                                            <div class="form-group">
                                                <button ng-click="" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</button>
                                            </div>
                                            <div class="form-group">
                                                <button ng-click="logout()" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-remove-circle"></span> Logout</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left text-muted">Bookstore Uno Â© - 2017 All rights reserved.</p>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
